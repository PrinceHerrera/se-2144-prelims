<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!--main container for the calculator-->
        <div class="calculator"> <!--calculator body and its inner-->
                <div class="display"> <!--display/output-->
                    <input type="text" name="display" readonly>
                </div>

                <div class="buttonRow"> <!--multiple button row divs to line up-->
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" class="operator" value="÷">
                </div>

                <div class="buttonRow">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" class="operator" value="×">
                </div>

                <div class="buttonRow">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" class="operator" value="-">
                </div>

                <div class="buttonRow">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input type="button" class="special" value="Bye">
                    <input type="button" class="operator" value="+">
                </div>

                <div class="buttonRow">
                    <input type="button" class="clear" value="⬅">
                    <input type="button" class="clear" value="AC">
                    <input type="button" class="special" value="Hello">
                    <input type="button" class="operator" value="=">
                </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
